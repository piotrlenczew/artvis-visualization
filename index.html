<!DOCTYPE html>
<html>
<head>
  <title>World Exhibitions 1905-1915</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #E0F7FA; /* Lighter blue shade */
    }

    #vis {
      width: 95%; /* Aumentado el ancho para usar casi todo el espacio */
      max-width: 1500px; /* Aumentado el tamaño máximo */
      height: 80vh; /* Ajustada la altura */
      margin-top: 20px; /* Añadido margen superior para bajar la visualización */
    }

    h1 {
      text-align: center;
      margin-bottom: 40px; /* Incrementado el espacio entre el título y la visualización */
      font-size: 2.5em; /* Aumentado el tamaño de la fuente del título */
      font-family: 'Georgia', serif; /* Tipo de letra más estético para títulos */
      color: #333; /* Color más elegante para el título */
    }
  </style>
</head>
<body>
  <div>
    <h1>Art Exhibitions Around the World between 1905 and 1915</h1>
    <div id="vis"></div>
  </div>
  <script>
    fetch('./interactive_world_map.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(spec => {
        vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
      })
      .catch(error => {
        console.error("Error fetching the Vega-Lite specification:", error);
      });
  </script>
</body>
</html>
