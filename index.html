<!DOCTYPE html>
<html>
<head>
  <title>World Exhibitions 1905-1915</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    #vis {
      width: 95vw; /* Ocupar casi todo el ancho de la ventana */
      height: 85vh; /* Ocupar casi toda la altura de la ventana */
    }

    h1 {
      position: absolute; /* Sacar el encabezado del flujo para no ocupar espacio */
      top: 10px;
      width: 100%; /* Alinear el encabezado con el ancho del viewport */
      text-align: center;
      font-size: 1.8em; /* Hacerlo m√°s visible */
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Art Exhibitions Around the World between 1905 and 1915</h1>
  <div id="vis"></div>
  <script>
    fetch('./interactive_world_map.json')
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(spec => {
        vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
      })
      .catch(error => {
        console.error("Error fetching the Vega-Lite specification:", error);
      });
  </script>
</body>
</html>
